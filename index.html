<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>


  <main>
    <div class="container">
      <div class="img">
        <img src="./images/illustration-hero.svg" alt="">
      </div>
      <div class="content">
        <div class="first_content">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audio books, and podcasts on any
            device anywhere you like!
          </p>
        </div>
         <div class="second_content">
          <div class="price_btn flex_2 ">
            <div>
              <div class="flex_2">
                <div class="music_btn">
                   <img src="./images/icon-music.svg" alt="">
                </div>
                  <div>
                    <p class="annual_price"> <strong>Annual Plan </strong></p>
                    <p class="price"> $59.99/year</p>
                  </div>
              </div>
            </div>
            <div>
              <p class="change"> Change</p>
            </div>
          </div>
          <div class="button_section">
                <button class="payment_btn">  Proceed to Payment</button>
                <br>
                 <button class="order_button">Cancel Order </button>
          </div>
         </div>
      </div>

    </div>

    
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Majharulislam1">Majharul islam</a>.
  </div>


 
</body>

</html>
